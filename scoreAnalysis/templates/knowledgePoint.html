<!DOCTYPE html>
<html>
<head>
    <title>成绩分析系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="main-wrapper">
    <!--页头开始-->
    <header>
        <div class="toolbar">
            <img class="showSlideBar" src="../static/img/目录.png">
            <span class="title">成绩数据统计分析系统</span>
        </div>
    </header>
    <!--页头结束-->

    <!--内容开始-->
    <div class="content">
        <div class="search-group">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#input" data-toggle="tab">输入知识点</a></li>
                <li><a href="#view" data-toggle="tab">查看知识点</a></li>
            </ul>

            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active col-md-6" id="input">
                    <form class="bs-example bs-example-form" role="form">
                        <div class="input-group ">
                            <span class="input-group-addon ">知识点</span>
                            <input type="text" class="form-control" placeholder="请输入知识点...">
                        </div><br>
                        <div class="input-group">
                            <span class="input-group-addon">题&nbsp;&nbsp;&nbsp;&nbsp;号</span>
                            <input type="text" class="form-control" placeholder="请输入对应题号，用英文逗号分隔...">
                        </div><br>
                        <div>
                            <button type="button" class="btn btn-primary left">确认提交</button>
                            <button type="button" class="btn btn-warning right">重新填写</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="view">
                    <form class="bs-example bs-example-form" role="form">
                        <div >
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="请输入题号或知识点...">
                                <span class="input-group-btn">
						            <button class="btn btn-default" type="button">查&nbsp;询</button>
					            </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!--内容结束-->

</div>

<!--侧边导航栏-->
<div class="slideBar">
    <!--<div class="toolbar-left">MENU</div>-->
    <ul>
        <li><a href="index.html">成绩上传</a></li>
        <li><a href="scoreQuery.html">成绩查询</a></li>
        <li><a href="#">知识点输入</a></li>
        <li><a href="scoreAnalysis.html">成绩分析</a></li>
    </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
