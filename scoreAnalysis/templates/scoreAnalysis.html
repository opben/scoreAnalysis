{% extends "index.html" %}
    {% block content %}
    <div class="statistic">
        <table class="table table-hover">
                <caption>该课程成绩分析数据</caption>
                <thead>
                <tr>
                    <th>题号</th>
                    <th>最高分</th>
                    <th>最低分</th>
                    <th>平均分</th>
                    <th>标准差</th>
                </tr>
                </thead>
                <tbody>
                {% for i in res %}
                <tr>
                    <td>{{ i.queId }}</td>
                    <td>{{ i.maxS }}</td>
                    <td>{{ i.minS }}</td>
                    <td>{{ i.avg }}</td>
                    <td>{{ i.bzc }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
    {% endblock %}
